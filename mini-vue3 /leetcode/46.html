<script>
  // 全排列
  const arr = [1, 2, 3]
  function permute (nums) {
    const list = []
    backtrack(list, [], nums)
    return list
  }

  function backtrack (list, temp, nums) {
    if (temp.length === nums.length) {
      return list.push([...temp])
    }
    for (let i = 0; i < nums.length; i++) {
      if (temp.includes(nums[i])) {
        continue
      }
      temp.push(nums[i])
      console.log(temp)
      backtrack(list, temp, nums)
      temp.pop()
    }
  }
  console.log(permute(arr))
</script>
