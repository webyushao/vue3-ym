
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
</html>
<script type="module">
    // import { createRenderer, render, h, Text, Fragment  } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    import {h, render, Text, Fragment } from './runtime-dom.esm.js'
    render(h('div', [ 
    h('li', { key: 'a' }, 'a'),
      h('li', { key: 'b' }, 'b'),
      h('li', { key: 'd' }, 'd'),
      h('li', { key: 'e' }, 'e'),
      h('li', { key: 'c' }, 'c'),
      h('li', { key: 'f' }, 'f'),
      h('li', { key: 'g' }, 'g')
    ]), app)
    setTimeout(() => {
      render(h(Text, 'aaa'), app)
      setTimeout(() => {
        render(h(Fragment, [h(Text, 'aaa'), h('div', 'bbb')]), app)

        // setTimeout(() => {
        //   render(h(Fragment, [h(Text, 'aaa')]), app)
        // }, 1000);
        setTimeout(() => {
          render(null, app)
        }, 1000);
      }, 1000);
    }, 1000)
</script>
