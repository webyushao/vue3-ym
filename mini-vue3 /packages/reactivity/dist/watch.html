<!DOCTYPE html>

  <div id="app"></div>

<script src='./reactivity.global.js'></script>
<!-- <script src="./reactivity.global.js"></script> -->
<script>
  const { effect, reactive, computed, watch}  = VueReactivity;
  const state = reactive({name: 'ren', age: 30})
  // 1. 数据变化就执行
  // 常见的2种方式， 直接监控某个对象（不建议这么写，性能不好），或者监听某个属性
  watch(state, (newValue, oldValue) => {
    console.log(newValue, oldValue, '监听reactive对象')
  })
  // watch就是effect，状态会收集watch effect, 属性变化后会触发scheduler
  watch(() => state.name, (newValue, oldValue) => {
    console.log(newValue, oldValue)
  })
  state.name = 'yu'
  state.name = 'renyu'
  // watch(() => { state.name }, (newValue, oldValue) => { // 对象是引用地址无法区分新老

  // })
</script>
